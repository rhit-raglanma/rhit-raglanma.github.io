    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addPicDialog">

        <div class="modal-content">

          <div class="modal-body">

            <div class="form-outline mb-4 bmd-form-group">
              <label class="bmd-label-floating" for="inputCaption">Caption</label>
              <input type="text" id="inputCaption" class="form-control" />
            </div>

          </div>
